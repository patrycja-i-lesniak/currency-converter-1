<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przelicznik walut.</title>
  <link rel="icon" href="images/icon.png">
  <meta property="og:image" content="images/currency-converter-1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form-calc-1.css" rel="stylesheet">
  <link href="css/element.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="body element">
  <main>

    <!-- currency converter - version 1 - converts PLN into other currencies based on the default exchange rate -->
    <div class="">


      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator walut</legend>
          <p>
            <label>
              <span class="form__text">
                Wartość w PLN:
              </span>
              <input class="form__input js-inputValue" type="number" min="0.01" step="0.01" placeholder="0,00" required>
            </label>
          </p>
          <p>
            <label>
              <p>
                <span class="form__text">
                  Przelicz na:
                </span>

                <select class="form__select js-selectedCurrency" name="convertTo">
                  <option value="">wybierz walutę </option>
                  <option value="CHF">CHF - Frank szwajcarski</option>
                  <option value="EUR">EUR - Euro </option>
                  <option value="GBP">GBP - Brytyjski funt szterling </option>
                </select>
            </label>
          </p>
          
          <p class="container">
            <button class="form__button">Policz kurs:</button>
          </p>
          <p class="paragraph"> Kwota w wybranej walucie: <span class="paragraph__value js-value">N/A</span></p>
   
    </fieldset>

    </form>


    </div>
  </main>

  <body>

</html>
