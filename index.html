<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form-calc-1.css" rel="stylesheet">
    <link href="css/form-calc-2.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main>

        <!-- currency converter - version 1 - converts PLN into other currencies based on the default exchange rate -->

          
              <div class="container">
                <form class="form js-form">
                  <fieldset class="form__fieldset">
                    <legend class="form__legend">Kalkulator walut</legend>
                    <p>
                      <label>
                        <span class="form__text">
                          Wartość w PLN:
                        </span>
                        <input class="form__input js-inputValue" type="number" min="0.01" step="0.01" placeholder="0,00" required>
                      </label>
                    </p>
                    <p>
                      <label>
                        <p>
                          <span class="form__text">
                            Przelicz na:
                          </span>
          
                          <select class="form__select js-selectedCurrency" name="convertTo">
                            <option value="">wybierz walutę </option>
                            <option value="chf">CHF - Frank szwajcarski</option>
                            <option value="eur">EUR - Euro </option>
                            <option value="gbp">GBP - Brytyjski funt szterling </option>
                          </select>
                      </label>
                    </p>
                  </fieldset>
                  <p>
                    <button class="form__button">Policz kurs:</button>
                  </p>
                </form>
                <p class="paragraph"> Kwota w wybranej walucie: <span class="paragraph__value js-value">N/A</span></p>
              </div>
          
              
              


        <!-- currency converter - version 2 - converts PLN to EUR based on the default / own exchange rate -->

        
           
        <div class="container">
            <form class="form2 js-form2">
              <fieldset class="form2__fieldset">
                <legend class="form2__legend form__legend--secondColor">Kalkulator PLN-EUR</legend>
                <p>
                  <label class="form__label">
                    <span class="form2__text">Wartość w PLN:</span> <input class="form2__input js-valueInPln" type="number" required min="0.01" step="0.01" focus>
                  </label>
                </p>
                <p>
                  <label class="form__label">
                    <span class="form2__text">Kurs EUR: </span><br>
      
                    <span class="form2__hint">
                      oblicz po domyślnym kursie lub wpisz własny kurs</span>
                    <input class="form2__input js-eurExchangeRate" type="number" required min="0.01" step="0.01" value="4.56">
                  </label>
                </p>
                <p>
                  <button class="form2__button">Oblicz kurs EUR:</button>
                </p>
                <p class="paragraph2">Wartość po przeliczeniu wynosi: <strong class="js-valueInEur">N/A</strong> EUR</p>
              </fieldset>
      
            </form>
      
          </div>

          <!-- currency converter - version 3 -->

        <div class="container">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Przelicznik walut</legend>
                    <p>
                        <label class="form__label">
                            <span class="form__labelText form__amount ">Kwota: </span>
                            <input class="form__select js-amount" name="amount" type="number" min="0.01" step="0.01" placeholder="0.00" autofocus required>
                        </label>
                    </p>
                    <p>
                        <label class="form__label">
                            <span class="form__labelText ">
                                Przelicz z:
                            </span>
                            <select class="form__select js-convertFrom" name="convertFrom" required>
                                <option value=""> Wybierz walutę </option>
                                <option value="pln">PLN - Złotówka polska</option>
                                <option value="eur">EUR - Euro</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label class="form__label">
                            <p>
                                <span class="form__labelText">
                                    Przelicz na:
                                </span>

                                <select class="form__select js-convertTo" name="convertTo" required>
                                    <option value="">Wybierz walutę</option>
                                    <option value="pln">PLN - Złotówka polska</option>
                                    <option value="eur"> EUR - Euro</option>
                                </select>
                        </label>
                    </p>


                </fieldset>
                <p>
                    <button class="form__button js-button">
                        Przelicz
                    </button>
                </p>
            </form>
            <p>Wartość po przeliczeniu wynosi: <strong class="score js-score">N/A</strong></p>
        </div>




</body>

<foot>

</foot>

</html>
